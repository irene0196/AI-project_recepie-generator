<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Recepie AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Spanish Recepie Generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the main ingredient"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recepie">The recepie will go here</div>
      </main>
      <footer>
        This code has been coded by Irene Caldera Quevedo and it is
        <a
          href="https://github.com/irene0196/AI-project_recepie-generator"
          target="_blank"
          >open source on Github</a
        >
        and it is hosted on
        <a href="https://jade-crostata-682044.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
